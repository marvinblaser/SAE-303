<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" media="screen and (max-width: 1300px)" href="styles/style-tablet.css">
    <link rel="stylesheet" media="screen and (max-width: 460px)" href="styles/style-mobile.css">
    <title>SAE 3.03</title>
</head>

<body>
    <div class="enter">
        <div class="background">
            <img src="img/desert.jpg" alt="" class="desert">
            <img src="img/jails-bar.png" alt="" class="prison">
        </div>
        <img src="img/sign.png" alt="" class="sign">
        <img src="img/mexican-hat.svg" alt="" class="hat">
        <div class="sign-text-top sign-text">Criminalité en</div>
        <div class="sign-text-bottom sign-text">Amérique Latine</div>
        <div class="enter-button">
            <div class="enter-button-text">ENTRER</div>
        </div>
        <img src="img/tumbleweed.png" alt="" class="tumbleweed">
    </div>
    <div class="blackscreen"></div>
    <div class="choose">
        <h1 class="title">
            Choisissez un pays
        </h1>
        <div class="flex"> 
            <!-- <img src="img/sud-america.png" alt="" class="sud-america"> -->
            
            <div class="land-list">
                <div class="land ar">
                    <img src="img/flags/argentina.svg" alt="" class="flag">
                    <p>Argentine</p>
                </div>
                <div class="land cl">
                    <img src="img/flags/chili.svg" alt="" class="flag">
                    <p>Chili</p>
                </div>
                <div class="land cr">
                    <img src="img/flags/costa-rica.svg" alt="" class="flag">
                    <p>Costa Rica</p>
                </div>
                <div class="land sv">
                    <img src="img/flags/el-salvador.svg" alt="" class="flag">
                    <p>El Salvador</p>
                </div>
                <div class="land gt">
                    <img src="img/flags/guatemala.svg" alt="" class="flag">
                    <p>Guatemala</p>
                </div>
                <div class="land hn">
                    <img src="img/flags/honduras.svg" alt="" class="flag">
                    <p>Honduras</p>
                </div>
                <div class="land mx">
                    <img src="img/flags/mexico.svg" alt="" class="flag">
                    <p>Mexique</p>
                </div>
                <div class="land ni">
                    <img src="img/flags/nicaragua.svg" alt="" class="flag">
                    <p>Nicaragua</p>
                </div>
                <div class="land pa">
                    <img src="img/flags/panama.svg" alt="" class="flag">
                    <p>Panama</p>
                </div>
                <div class="land do">
                    <img src="img/flags/dominican-republic.svg" alt="" class="flag">
                    <p>République<br>Dominicaine</p>
                </div>
                <div class="land uy">
                    <img src="img/flags/uruguay.svg" alt="" class="flag">
                    <p>Uruguay</p>
                </div>
                <div class="land ve">
                    <img src="img/flags/venezuela.svg" alt="" class="flag">
                    <p>Venezuela</p>
                </div>
            </div>
        </div>
        <div class="popup-ar display-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="cross" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            <!-- <svg id="bar-chart"></svg> -->
        </div>
        <div class="popup-cl">
            <svg xmlns="http://www.w3.org/2000/svg" class="cross" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            <!-- <svg id="bar-chart"></svg> -->
        </div>
    </div>
    <audio loop>
        <source src="jamal.mp3" type="audio/mpeg">
      </audio>


    <!-- Popup Modal Structure -->
    <div id="popup" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="closePopup" class="close">
                <svg xmlns="http://www.w3.org/2000/svg" id="closePopup" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </span>
            <!-- The chart container will be inside the popup -->
            
    <!-- Chart Container where the SVG chart will be appended -->
    <div id="chartContainer" style="width: 600px; height: 400px; background-color: black;"></div>

        </div>
    </div>

    <div class="list">
    <button data-country="Argentine">Argentine</button>
    <button data-country="Chili">Chili</button>
    <button data-country="Costa Rica">Costa Rica</button>
    </div>
    <!-- Add more buttons for each country -->


    <!-- Include the SVG chart JavaScript file -->
    <script src="js/script.js"></script>

</body>

</html>
